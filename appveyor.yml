version: 2.0.{build}
clone_depth: 2
configuration: Release

environment:
  VERSION_SUFFIX: -preview

init:
  - git config --global core.autocrlf true

install:
  - ps: $env:GIT_HASH=$env:APPVEYOR_REPO_COMMIT.Substring(0, 10)

assembly_info:
  patch: true
  file: Source\GlobalAssemblyInfo.cs
  assembly_version: "{version}.0"
  assembly_file_version: "{version}.0"
  assembly_informational_version: "{version} $env:GIT_HASH"

before_build:
  - nuget restore -verbosity quiet

build_script:
  - ps: .\Libraries\Build.ps1

after_test:
  - ps: .\Libraries\Package.ps1

notifications:
  - provider: HipChat
    auth_token:
      secure: WxN+iiJf8AT50n50y8/AkTMl+Cvma6lwSdffFaBU6/o=
    room: Notifications

artifacts:
  - path: Build\Deploy\packages\*.nupkg

deploy:
  - provider: Environment
    name: MyGet
